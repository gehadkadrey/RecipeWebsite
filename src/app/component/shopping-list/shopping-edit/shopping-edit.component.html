<div class="last-page-container">
  <div class="m-5 form-container">

      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control" #name>
    </div>
    <div class="form-group mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input id="amount" type="number" class="form-control" #amount>
    </div>

    <button class="btn btn-success m-2 add-btn" (click)="addItem()">Add</button>
  </div>
</div>
