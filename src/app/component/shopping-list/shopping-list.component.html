
<app-shopping-edit></app-shopping-edit>


<div class="container mt-4">
  <h2 class="shopping-list-title">Shopping List</h2>
  <ul class="list-group mb-3 shopping-list">
    <li *ngFor="let item of ingradientList ; let i= index " class="list-group-item shopping-list-item" (click)="OnGradientSelected(i)">
      <span class="ingredient-name">{{ item.name }}</span> - <span class="ingredient-amount">{{ item.amount }}</span>
    </li>
  </ul>
</div>
